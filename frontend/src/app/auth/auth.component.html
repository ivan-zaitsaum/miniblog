  <a href="/">Main</a> |
  <a href="/registration">Registration</a>
</div>

<!-- Форма логина -->
<div class="login-container">
  <h1>{{ isLoginMode ? 'Login' : 'Register' }}</h1>

  <form (ngSubmit)="submit()" #authForm="ngForm">
    <input
      type="text"
      name="username"
      [(ngModel)]="form.username"
      placeholder="Username"
      required
    />

    <input
      *ngIf="!isLoginMode"
      type="email"
      name="email"
      [(ngModel)]="form.email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      name="password"
      [(ngModel)]="form.password"
      placeholder="Password"
      required
    />

    <button type="submit">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>

    <p style="margin-top: 10px">
      <a href="#" (click)="toggleMode(); $event.preventDefault()">
        {{ isLoginMode ? "Don't have an account? Register" : "Already registered? Login" }}
      </a>
    </p>
  </form>
</div>
