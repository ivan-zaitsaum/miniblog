<div class="form-container">
  <h2 class="form-title">Edit Post</h2>

  <form (ngSubmit)="updatePost()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="postData.title" name="title" required />

    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="postData.content" name="content" rows="5" required></textarea>

    <button type="submit" class="submit-button">Update</button>
  </form>
</div>

<div class="back-link">
  <a routerLink="/">Back to posts</a>
</div>
