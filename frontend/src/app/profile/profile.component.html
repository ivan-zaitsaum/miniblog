<div class="profile-container" *ngIf="user">
  <h2>My Profile</h2>

  <div class="avatar-section">
    <img [src]="avatarUrl" alt="Avatar" width="150" height="150" style="border-radius: 50%;">
    <div>
      <input type="file" (change)="onFileSelected($event)">
      <button (click)="uploadAvatar()">Upload Avatar</button>
    </div>
  </div>

  <div class="profile-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <h3>My Posts</h3>

  <div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="post-card">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <p class="post-meta">Created at: {{ post.createdAt | date:'short' }}</p>
    </div>
  </div>

  <ng-template #noPosts>
    <p>No posts yet.</p>
  </ng-template>
</div>
