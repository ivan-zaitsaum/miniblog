<h2>MiniBlog</h2>

<form *ngIf="authService.isLoggedIn()" (ngSubmit)="addPost()">
  <input type="text" [(ngModel)]="newPost.title" name="title" placeholder="Title" required />
  <textarea [(ngModel)]="newPost.content" name="content" placeholder="Content" required></textarea>
  <button type="submit">Add Post</button>
</form>

<hr />

<div *ngFor="let post of posts">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
  <small>By {{ post.authorUsername }} on {{ post.createdAt | date: 'short' }}</small>
  <hr />
</div>
