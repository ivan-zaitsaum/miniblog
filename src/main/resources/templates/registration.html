<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>User Registration</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="dark">

<nav class="navbar">
  <a class="nav-item" th:href="@{/}">Main</a>
  <span class="nav-sep">|</span>
  <a class="nav-item" th:href="@{/login}">Login</a>
  <button class="btn-toggle" onclick="toggleTheme()">Toggle Theme</button>
</nav>

<main class="form-container">
  <h1>User Registration</h1>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input th:field="*{username}" type="text" id="username" placeholder=""/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input th:field="*{email}" type="email" id="email" placeholder=""/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input th:field="*{password}" type="password" id="password" placeholder=""/>
    </div>
    <button type="submit" class="btn-primary">Register</button>
  </form>

  <p class="hint">
    Already registered?
    <a th:href="@{/login}">Login</a>
  </p>

  <p class="back-link">
    <a th:href="@{/}">Back to Home Page</a>
  </p>
</main>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
